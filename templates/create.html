<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create User Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
 <form action="" method="POST" name="myForm">
      {% csrf_token %}
    <div class="container mt-3">
        <h3 class="mb-4">Personal Information</h3>

            <div class="form-group">
                <label for="">FULL NAME</label>
                <input type="text" class="form-control" name="fullname" placeholder="Enter your full name">
            </div>
            <div class="form-group">
            <label for="">GENDER:</label>
            <input type="text" class="form-control" name="gender" placeholder="Enter your gender here" required="true">
            </div>
            <div class="form-group">
            <label for="">DATE OF BIRTH:</label>
            <input type="date"  class="form-control" name="DOB" required="true">
            </div>

            <div class="form-group">
            <label for="">ADDRESS:</label>
            <input type="text"  class="form-control" name="address" placeholder="Enter your address" required="true"></input>
            </div>
            <div class="form-group">
            <label for="">MOBILE NUMBER:</label>
            <input type="text" class="form-control" name="mobilenumber" maxlength="10" required="true">
            </div>
            <div class="form-group">
            <label for="">EMAIL:</label>
            <input type="email" class="form-control" name="email" required="true" >
            </div>

         <h3 class="mb-4">Education Details</h3>
           <div class="form-group">
                <label for="">Graduation:</label>
                <input type="text" class="form-control" name="graduation" required="true">
            </div>
           <div class="form-group">
                <label for="">Percentage/CGPA:</label>
                <input type="text" class="form-control" name="percentage" required="true">
            </div>
           <div class="form-group">
                <label for="">University/College:</label>
                <input type="text" class="form-control" name="university" required="true">
            </div>
           <div class="form-group">
                <label for="">AdditionalCourses:</label>
                <input type="text" class="form-control" name="additionalcourses" required="true">
            </div>
        <div class="form-group">
                <label for="">Skills:</label>
                <input type="text" class="form-control" name="skills" required="true">
            </div>
           <h3 class="mb-4">Project Details</h3>
        <div class="form-group">
                <label for="">Project Title:</label>
                <input type="text" class="form-control" name="projecttitle"  required="true">
            </div>
        <div class="form-group">
                <label for="">Project Description:</label>
                <input type="textarea" class="form-control" name="projectdescription" required="true">
            </div>
        <div class="form-group">
                <label for="">Project Image:</label>
                <input type="file" class="form-control" name="projectimg"  required="true">
            </div>
        <div class="form-group">
                <label for="">Project Link:</label>
                <input type="url" class="form-control" name="projectlink" required="true">
            </div>

        <h3 class="mb-4">Work Experience</h3>
        <div class="form-group">
                <label for="">Experience:</label>
                <input type="text" class="form-control" name="experience" required="true">
            </div>
        <div class="form-group">
                <label for="">Company Name:</label>
                <input type="text" class="form-control" name="companyname" required="true">
            </div>
        <div class="form-group">
                <label for="">Job Position:</label>
                <input type="text" class="form-control" name="jobposition" required="true">
            </div>
         <div class="form-group">
                <label for="">About Me:</label>
                <input type="textarea" class="form-control" name="aboutme" required="true">
            </div>
        <button class="btn btn-warning" >Submit</button>
        <a href="{% url 'details' %}" class="btn btn-info">View Details</a>
