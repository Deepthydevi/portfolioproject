<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <form action="" method="POST" enctype="multipart/form-data" name="myForm">
            {% csrf_token %}
            <h3 class="mb-4">Personal Information</h3>

            <div class="form-group">
                <label for="fullname">FULL NAME</label>
                <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="gender">GENDER:</label>
                <input type="text" class="form-control" id="gender" name="gender" placeholder="Enter your gender here" required>
            </div>
            <div class="form-group">
                <label for="DOB">DATE OF BIRTH:</label>
                <input type="date" class="form-control" id="DOB" name="DOB" required>
            </div>

            <div class="form-group">
                <label for="address">ADDRESS:</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address" required>
            </div>
            <div class="form-group">
                <label for="mobilenumber">MOBILE NUMBER:</label>
                <input type="text" class="form-control" id="mobilenumber" name="mobilenumber" maxlength="10" required>
            </div>
            <div class="form-group">
                <label for="email">EMAIL:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <h3 class="mb-4">Education Details</h3>
            <div class="form-group">
                <label for="graduation">Graduation:</label>
                <input type="text" class="form-control" id="graduation" name="graduation" required>
            </div>
            <div class="form-group">
                <label for="percentage">Percentage/CGPA:</label>
                <input type="text" class="form-control" id="percentage" name="percentage" required>
            </div>
            <div class="form-group">
                <label for="university">University/College:</label>
                <input type="text" class="form-control" id="university" name="university" required>
            </div>
            <div class="form-group">
                <label for="additionalcourses">Additional Courses:</label>
                <input type="text" class="form-control" id="additionalcourses" name="additionalcourses" required>
            </div>
            <div class="form-group">
                <label for="skills">Skills:</label>
                <input type="text" class="form-control" id="skills" name="skills" required>
            </div>

            <h3 class="mb-4">Project Details</h3>
            <div class="form-group">
                <label for="projecttitle">Project Title:</label>
                <input type="text" class="form-control" id="projecttitle" name="projecttitle" required>
            </div>
            <div class="form-group">
                <label for="projectdescription">Project Description:</label>
                <textarea class="form-control" id="projectdescription" name="projectdescription" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="projectimg">Project Image:</label>
                <input type="file" class="form-control" id="projectimg" name="projectimg" required>
            </div>
            <div class="form-group">
                <label for="projectlink">Project Link:</label>
                <input type="url" class="form-control" id="projectlink" name="projectlink" required>
            </div>

            <h3 class="mb-4">Work Experience</h3>
            <div class="form-group">
                <label for="experience">Experience:</label>
                <input type="text" class="form-control" id="experience" name="experience" required>
            </div>
            <div class="form-group">
                <label for="companyname">Company Name:</label>
                <input type="text" class="form-control" id="companyname" name="companyname" required>
            </div>
            <div class="form-group">
                <label for="jobposition">Job Position:</label>
                <input type="text" class="form-control" id="jobposition" name="jobposition" required>
            </div>
            <div class="form-group">
                <label for="aboutme">About Me:</label>
                <textarea class="form-control" id="aboutme" name="aboutme" rows="3" required></textarea>
            </div>

            <button type="submit" class="btn btn-warning">Submit</button>
            <a href="{% url 'details' %}" class="btn btn-info">View Details</a>
        </form>
    </div>
