<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h2 class="mb-4">Personal Information</h2>

            <div class="form-group">
                <label for="fullname">FULL NAME</label>
                <input type="text" class="form-control" id="fullname" name="fullname" value="{{ user.fullname }}">
            </div>
            <div class="form-group">
                <label for="gender">GENDER:</label>
                <input type="text" class="form-control" id="gender" name="gender" value="{{ user.gender }}">
            </div>
            <div class="form-group">
                <label for="DOB">DATE OF BIRTH:</label>
                <input type="date" class="form-control" id="DOB" name="DOB" value="{{ user.DOB }}">
            </div>

            <div class="form-group">
                <label for="address">ADDRESS:</label>
                <input type="text" class="form-control" id="address" name="address" value="{{ user.address }}">
            </div>
            <div class="form-group">
                <label for="mobilenumber">MOBILE NUMBER:</label>
                <input type="text" class="form-control" id="mobilenumber" name="mobilenumber" value="{{ user.mobilenumber }}">
            </div>
            <div class="form-group">
                <label for="email">EMAIL:</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
            </div>

            <h3 class="mb-4">Education Details</h3>
            <div class="form-group">
                <label for="graduation">Graduation:</label>
                <input type="text" class="form-control" id="graduation" name="graduation" value="{{ user.graduation }}">
            </div>
            <div class="form-group">
                <label for="percentage">Percentage/CGPA:</label>
                <input type="text" class="form-control" id="percentage" name="percentage" value="{{ user.percentage }}">
            </div>
            <div class="form-group">
                <label for="university">University/College:</label>
                <input type="text" class="form-control" id="university" name="university" value="{{ user.university }}">
            </div>
            <div class="form-group">
                <label for="additionalcourses">Additional Courses:</label>
                <input type="text" class="form-control" id="additionalcourses" name="additionalcourses" value="{{ user.additionalcourses }}">
            </div>
            <div class="form-group">
                <label for="skills">Skills:</label>
                <input type="text" class="form-control" id="skills" name="skills" value="{{ user.skills }}">
            </div>

            <h3 class="mb-4">Project Details</h3>
            <div class="form-group">
                <label for="projecttitle">Project Title:</label>
                <input type="text" class="form-control" id="projecttitle" name="projecttitle" value="{{ user.projecttitle }}">
            </div>
            <div class="form-group">
                <label for="projectdescription">Project Description:</label>
                <textarea class="form-control" id="projectdescription" name="projectdescription" rows="3">{{ user.projectdescription }}</textarea>
            </div>
            <div class="form-group">
                <label for="projectimg">Project Image:</label>
                <input type="file" class="form-control" id="projectimg" name="projectimg">
            </div>
            <div class="form-group">
                <label for="projectlink">Project Link:</label>
                <input type="url" class="form-control" id="projectlink" name="projectlink" value="{{ user.projectlink }}">
            </div>

            <h3 class="mb-4">Work Experience</h3>
            <div class="form-group">
                <label for="experience">Experience:</label>
                <input type="text" class="form-control" id="experience" name="experience" value="{{ user.experience }}">
            </div>
            <div class="form-group">
                <label for="companyname">Company Name:</label>
                <input type="text" class="form-control" id="companyname" name="companyname" value="{{ user.companyname }}">
            </div>
            <div class="form-group">
                <label for="jobposition">Job Position:</label>
                <input type="text" class="form-control" id="jobposition" name="jobposition" value="{{ user.jobposition }}">
            </div>
            <div class="form-group">
                <label for="aboutme">About Me:</label>
                <textarea class="form-control" id="aboutme" name="aboutme" rows="3">{{ user.aboutme }}</textarea>
            </div>

            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ER6xPD82wTIKX8Vb4PLxM9F0aA4MQ7XyI7YpQG5pJ+2cZUmDE6qWbSOwi7w6D7A7" crossorigin="anonymous"></script>
</body>
</html>
