<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create User Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
 <form action="" method="POST" name="myForm">
      {% csrf_token %}
    <div class="container mt-3">
        <h2 class="mb-4">Personal Information</h2>

            <div class="form-group">
                <label for="">FULL NAME</label>
                <input type="text" class="form-control" name="fullname" value="{{ user.fullname }}">
            </div>
            <div class="form-group">
            <label for="">GENDER:</label>
            <input type="text" class="form-control" name="gender" value="{{ user.gender }}">
            </div>
            <div class="form-group">
            <label for="">DATE OF BIRTH:</label>
            <input type="date"  class="form-control" name="DOB" value="{{ user.DOB }}">
            </div>

            <div class="form-group">
            <label for="">ADDRESS:</label>
            <input type="text"  class="form-control" name="address" value="{{ user.address }}">
            </div>
            <div class="form-group">
            <label for="">MOBILE NUMBER:</label>
            <input type="text" class="form-control" name="mobilenumber" value="{{ user.phone }}">
            </div>
            <div class="form-group">
            <label for="">EMAIL:</label>
            <input type="email" class="form-control" name="email" value="{{ user.email }}">
            </div>

         <h3 class="mb-4">Education Details</h3>
           <div class="form-group">
                <label for="">Graduation:</label>
                <input type="text" class="form-control" name="graduation" value="{{ user.graduation }}">
            </div>
           <div class="form-group">
                <label for="">Percentage/CGPA:</label>
                <input type="text" class="form-control" name="percentage" value="{{ user.percentage }}">
            </div>
           <div class="form-group">
                <label for="">University/College:</label>
                <input type="text" class="form-control" name="university" value="{{ user.university }}">
            </div>
           <div class="form-group">
                <label for="">AdditionalCourses:</label>
                <input type="text" class="form-control" name="additionalcourses" value="{{ user.additionalcourses }}">
            </div>
        <div class="form-group">
                <label for="">Skills:</label>
                <input type="text" class="form-control" name="skills" value="{{ user.skills }}">
            </div>
           <h3 class="mb-4">Project Details</h3>
        <div class="form-group">
                <label for="">Project Title:</label>
                <input type="text" class="form-control" name="projecttitle" value="{{ user.projecttile }}">
            </div>
        <div class="form-group">
                <label for="">Project Description:</label>
                <input type="textarea" class="form-control" name="projectdescription" value="{{ user.projectdescription }}">
            </div>
        <div class="form-group">
                <label for="">Project Image:</label>
                <input type="file" class="form-control" name="projectimg" value="{{ user.projectimg }}">
            </div>
        <div class="form-group">
                <label for="">Project Link:</label>
                <input type="url" class="form-control" name="projectlink" value="{{ user.projectlink }}">
            </div>

        <h3 class="mb-4">Work Experience</h3>
        <div class="form-group">
                <label for="">Experience:</label>
                <input type="text" class="form-control" name="experience" value="{{ user.experience }}">
            </div>
        <div class="form-group">
                <label for="">Company Name:</label>
                <input type="text" class="form-control" name="companyname" value="{{ user.companyname }}">
            </div>
        <div class="form-group">
                <label for="">Job Position:</label>
                <input type="text" class="form-control" name="jobposition" value="{{ user.jobposition }}">
            </div>
         <div class="form-group">
                <label for="">About Me:</label>
                <input type="textarea" class="form-control" name="aboutme" value="{{ user.aboutme }}">
            </div>
        <button class="btn btn-warning" >Submit</button>
